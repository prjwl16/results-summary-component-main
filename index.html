<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="section">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="score r">
          <div class="box">
            <img src="/assets/images/icon-reaction.svg" alt="" width="20px" />
            <p>Reaction</p>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="score m">
          <div class="box">
            <img src="/assets/images/icon-memory.svg" alt="" width="20px" />
            <p>Memory</p>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="score v">
          <div class="box">
            <img src="/assets/images/icon-verbal.svg" alt="" width="20px" />
            <p>Verbal</p>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="score v1">
          <div class="box">
            <img src="/assets/images/icon-visual.svg" alt="" width="20px" />
            <p>Virtual</p>
          </div>
          <p>72 / 100</p>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prjwl</a>.
    </div>
  </body>
</html>
